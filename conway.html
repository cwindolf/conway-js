<html>
<head>
	<title>Conway's Game of Life</title>
	<style type="text/css">
		body {
			background-color:#F0F0F0;
		}
		div {
			margin-left:auto;
			margin-right:auto;
			margin-bottom:0.5%;
			border: 2px solid #606060;
			border-radius: 2px;
			box-shadow: 5px 5px 5px #888888;
		}
		input[type=button] {
			height:80%;
			border: 1px solid #A0A0A0;
			border-radius: 2px;
			box-shadow: 0 0 0 0;
			background-color: #F0F0F0;
			margin-top: 0.2%;
			margin-left: 0.2%;
		}
		#random, #clear {
			background-color:#00BBBB;
			color:white;
			border-color: black;
		}
		#buttons {
			width:99%;
			height:4%;
			background-color:#80A092;
		}
		#buttons a {
			text-anchor: middle;
			position:relative;
			font-family: sans-serif;
			color:#FFFFFF;
			left: 0.2%;
			top: 10%;
		}
		a:link {
			text-decoration:none;
			margin-left:1%;
			margin-right:1%;
		}
		a:visited {text-decoration:none;}
		a:hover {text-decoration:underline;}
		a:active {text-decoration:underline;}
		#canvas-holder {
			width:99%;
			height:93%;
		}
	</style>
</head>

	<div id="buttons">
		<a href="http://en.wikipedia.org/wiki/Conway%27s_game_of_life">Conway's Game of Life</a>
		<input id="random" type="button" value="New Random Fill" onclick="conway.randomSeed();" />
		<input id="clear" type="button" value="Clear" onclick="conway.clear();" />
		<input id="glider" type="button" value="Drop a glider..." onclick="conway.glider();" />
		<input id="gliderGun" type="button" value="Drop a glider gun..." onclick="conway.gliderGun();" />
		<input id="puffer" type="button" value="Drop a puffer..." onclick="conway.puffer();" />
	</div>

	<div id="canvas-holder" >
	</div>

		var windowWidth = div.clientWidth;
		var windowHeight = div.clientHeight;

		// conway's constructor takes an initial state
		// initialize the state array and fill with random boolean values
		var cstate = [];
		for (var x = 0; x < windowWidth; x++) {
			cstate[x] = [];
			for (var y = 0; y < windowHeight; y++) {
				cstate[x][y] = Math.random() < .5;
			}
		}
		// console.log("state");
		// console.log(state);


		var conway = {};
		conway.state = cstate;
		conway.width = cstate.length;
		conway.height = cstate[0].length;
		// fill the state with falses
		conway.clear = function() {
			for (var x = 0; x < conway.width; x++) {
				for (var y = 0; y < conway.height; y++) {
					conway.state[x][y] = false;
				}
			}
		} // end clear
		// refill the state randomly
		conway.randomSeed = function() {
			for (var x = 0; x < conway.width; x++) {
				for (var y = 0; y < conway.height; y++) {
						conway.state[x][y] = Math.random() < .5;; // increment if the cell is true
					}
				}
		} // end randomSeed
		// count all of the living cells
		conway.count = function() {
			var count = 0;
			for (var x = 0; x < conway.width; x++) {
				for (var y = 0; y < conway.height; y++) {
					if (conway.state[x][y]) {
						count++; // increment if the cell is true
					}
				}
			}
			return count;
		} // end count
		// count a cell's living neighbors
		conway.neighbors = function(x, y) {
			var n = 0;
			if (x > 0 && x < conway.width - 1 && y > 0 && y < conway.height) {
				for (var i = -1; i <= 1; i++) {
					for (var p = -1; p <= 1; p++) {
						if (!(i == 0 && p == 0) && conway.state[x + i][y + p]) n++;
					}
				};
			} else if (x == 0 && y == 0) {
				if (conway.state[x][y + 1]) n++;
				if (conway.state[x + 1][y]) n++;
				if (conway.state[x + 1][y + 1]) n++;
			} else if (x == 0 && y == conway.height - 1) {
				if (conway.state[x][y - 1]) n++;
				if (conway.state[x + 1][y - 1]) n++;
				if (conway.state[x + 1][y]) n++;
			} else if (x == conway.width - 1 && y == 0) {
				if (conway.state[x - 1][y]) n++;
				if (conway.state[x - 1][y + 1]) n++;
				if (conway.state[x][y + 1]) n++;
			} else if (x == conway.width - 1 && y == conway.height - 1) {
				if (conway.state[x][y - 1]) n++;
				if (conway.state[x - 1][y]) n++;
				if (conway.state[x - 1][y - 1]) n++;
			} else if (x == 0) {
				if (conway.state[x][y + 1]) n++;
				if (conway.state[x][y - 1]) n++;
				if (conway.state[x + 1][y + 1]) n++;
				if (conway.state[x + 1][y - 1]) n++;
				if (conway.state[x + 1][y]) n++;
			} else if (x == conway.width - 1) {
				if (conway.state[x][y + 1]) n++;
				if (conway.state[x][y - 1]) n++;
				if (conway.state[x - 1][y + 1]) n++;
				if (conway.state[x - 1][y - 1]) n++;
				if (conway.state[x - 1][y]) n++;
			} else if (y == 0) {
				if (conway.state[x + 1][y]) n++;
				if (conway.state[x - 1][y]) n++;
				if (conway.state[x + 1][y + 1]) n++;
				if (conway.state[x - 1][y + 1]) n++;
				if (conway.state[x][y + 1]) n++;
			} else if (y == conway.height - 1) {
				if (conway.state[x + 1][y]) n++;
				if (conway.state[x - 1][y]) n++;
				if (conway.state[x + 1][y - 1]) n++;
				if (conway.state[x - 1][y - 1]) n++;
				if (conway.state[x][y - 1]) n++;
			}
			return n;
		}; // end neighbors
		// see if the cell at x, y will live to the next generation
		conway.lives = function(x, y) {
			var neighbors = conway.neighbors(x, y);
			if (conway.state[x][y]) {
				return (neighbors > 1 && neighbors < 4);
			} else {
				return (neighbors == 3);
			}
		}; // end lives
		// transition to the next state
		// if a cell is alive, it stays alive if it has 2 or 3 neighbors
		// a dead cell comes to life with exactly 3 neighbors
		conway.next = function() {
			var next_state = new Array(conway.width);

			for (var x = 0; x < conway.width; x++) {
				next_state[x] = new Array(conway.height);
				for (var y = 0; y < conway.height; y++) {
					next_state[x][y] = conway.lives(x, y);
				}
			};
			conway.state = next_state;
			return conway.state;
		}; // end next

			for (var y = 0; y < height; y++) {

					if (conway.state[x][y]) {
						out = out + "+ ";
					} else {
						out = out + "  ";
					}
				}
				out = out + "\n";
			};
			return out;
		};

		// set imageData to the next image
		nextImage = function() {
			var new_state = conway.next();
			// console.log(new_state);
			var next_image_data = context.createImageData(windowWidth, windowHeight);
			for (var x = 0; x < conway.width; x++) {
				for (var y = 0; y < conway.height; y++) {
					if (new_state[x][y]) {
						// setPixel(imageData, x, y, 0, 0, 0, 255);
						next_image_data.data[4 * x + 4 * conway.width * y] = 0;
						next_image_data.data[4 * x + 4 * conway.width * y + 1] = 0;
						next_image_data.data[4 * x + 4 * conway.width * y + 2] = 0;

						next_image_data.data[4 * x + 4 * conway.width * y + 3] = 255;
						next_image_data.data[4 * x + 4 * conway.width * y] = 255;
						// console.log(new_state[x][y]);
					}
				};
			};
			return next_image_data;
		};

		// loop variables

		function loop() {
			// set imageData to the next state
			// console.log(imageData);
			// console.log("we looped! " + sameCountsInARow);
			// clear the rectangle and draw the new frame
			context.clearRect(0, 0, windowWidth, windowHeight);
			context.putImageData(nextImage(), 0, 0);
			// stop looping if the number of living cells hasn't changed in a while
			if (sameCountsInARow < 10) {
				window.setTimeout(loop, 1000 / 24);
			}
		};
		// start the loop
		loop();
